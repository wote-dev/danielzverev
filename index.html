  <body>
    <script>
      // Set initial theme before React loads to prevent flash
      (function() {
        const darkColor = '#1c1917';
        const lightColor = '#fafaf9';
        const savedTheme = localStorage.getItem('theme');
        const isDark = savedTheme ? savedTheme === 'dark' : window.matchMedia('(prefers-color-scheme: dark)').matches;
        const color = isDark ? darkColor : lightColor;
        
        // Force colors with !important
        document.documentElement.style.setProperty('background-color', color, 'important');
        document.body.style.setProperty('background-color', color, 'important');
        
        if (isDark) {
          document.documentElement.classList.add('dark');
        }
        
        // Update all theme-color meta tags
        const themeColorMeta = document.querySelector('meta[name="theme-color"]');
        if (themeColorMeta) {
          themeColorMeta.setAttribute('content', color);
        }

        // Hint the browser UI which color scheme to use immediately on boot
        document.documentElement.style.setProperty('color-scheme', isDark ? 'dark' : 'light');
        
        // Update apple status bar
        const appleStatusBar = document.querySelector('meta[name="apple-mobile-web-app-status-bar-style"]');
        if (appleStatusBar) {
          appleStatusBar.setAttribute('content', isDark ? 'black-translucent' : 'default');
        }

        // Restore scroll position if we did an iOS Safari reload workaround
        try {
          const y = sessionStorage.getItem('restore-scroll');
          if (y !== null) {
            sessionStorage.removeItem('restore-scroll');
            // Wait a tick to ensure layout is ready
            requestAnimationFrame(() => window.scrollTo(0, parseInt(y, 10) || 0));
          }
        } catch {}
        
        console.log('ðŸš€ Initial theme set:', isDark ? 'dark' : 'light', color);
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
